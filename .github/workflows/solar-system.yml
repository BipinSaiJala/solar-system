name: Solar System Workflow

on:
  push:
    branches:
      - main

jobs:
  unit-testing:
    runs-on: ubuntu-latest

    env:
          MONGO_URI: mongodb://superuser:SuperPassword@mongo:27017/superData?authSource=admin
          MONGO_USER: superuser
          MONGO_PASSWORD: SuperPassword

    steps:
      - name: gitcheckout
        uses: actions/checkout@v4
        
      - name: Setup NodeJS Version
        uses: actions/setup-node@v3
        with:
            node-version: 20

      - name: Install dependencies
        run: npm install

      - name: testing
        run: npm test


        
